<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management</title>
    <link rel="stylesheet" href="./css/output.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
  </head>
  <body class="text-body min-h-screen">
    <header class="bg-primary py-5 mb-10">
      <h1 class="font-bold text-2xl text-center">Task Managment</h1>
    </header>
    <main class="max-w-[71.25rem] mx-auto grid grid-cols-3 gap-4">
      <!-- Planning Section -->
      <section class="bg-[#5f7b7b] shadow-md rounded-xl p-4">
        <h2 class="text-center text-xl font-semibold text-[#d1d9d9] mb-3">
          Planning
        </h2>
        <!-- Add  Task-->
        <div class="p-2 bg-white rounded-md cursor-pointer hover:bg-primary">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-10 mx-auto text-light">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          </svg>
        </div>
      </section>
      <!-- Progress Section -->
      <section class="shadow-md bg-[#fcc419] rounded-xl p-4">
        <h2 class="text-center text-xl font-semibold text-dark mb-3">
          In Progress
        </h2>
      </section>
      <!-- Completed Section -->
      <section class="bg-primary shadow-md rounded-xl p-4">
        <h2 class="text-center text-xl font-semibold text-body mb-3">
          Completed
        </h2>
      </section>
    </main>
  </body>
</html>
